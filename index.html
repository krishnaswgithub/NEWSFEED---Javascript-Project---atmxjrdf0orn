<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ns News</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="home__container">
      <div>
        <img
          src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f304.svg"
          alt="logo"
          class="logo"
        />
      </div>
      <div class="home__container--header">My News Feed</div>
      <div class="home__container--btn__container">
        <button
          class="btn"
          onclick="window.location.replace('./savedNews.html')"
        >
          Load Saved News
        </button>
        <button class="btn" onclick="window.location.replace('./newNews.html')">
          Load New News
        </button>
      </div>
    </div>
    <h1 class="latest_news">GET LATEST NEWS</h1>
    <br />
    <h1 class="updated">STAY UPDATED</h1>
  </body>
</html>
